name: ssh command

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.DEV_SSH_HOST }}
          SSH_PORT: ${{ secrets.DEV_SSH_PORT }}
          SSH_USER: ${{ secrets.DEV_SSH_USER }}
          SSH_KEY: ${{ secrets.DEV_SSHE_SSH_KEY }}
      - run: ssh ${{ steps.ssh.outputs.SERVER }} "ENVIRONMENT=staging" "STAGING_DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }}" bash /app/tatsumasa_nakano/deploy.sh tatsumasa_nakao

  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSHE_SSH_KEY }}
      - run: ssh ${{ steps.ssh.outputs.SERVER }} "ENVIRONMENT=production" "PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}"  bash /app/tatsumasa_nakano/deploy.sh tatsumasa_nakano
